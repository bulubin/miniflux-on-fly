# fly.toml file generated for weathered-pine-6471 on 2023-01-31T21:17:55+08:00

app = "weathered-pine-6471"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  PORT = "8080"
  HTTPS = "true"
  CLEANUP_ARCHIVE_READ_DAYS = "30"
  CLEANUP_ARCHIVE_UNREAD_DAYS = "60"
  RUN_MIGRATIONS = "true"
  CREATE_ADMIN = "true"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
